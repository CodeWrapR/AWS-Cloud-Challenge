<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AWS Day 1: Learn & Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #f0f8ff, #e6f7ff);
      margin: 0;
      padding: 0;
      color: #333;
    }
    nav {
      background-color: #232f3e;
      color: #fff;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.75rem;
      font-weight: bold;
    }
    .container {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .tab-button {
      background-color: #d1ecf1;
      color: #004085;
      border: 1px solid #bee5eb;
      padding: 0.75rem 1.25rem;
      margin-right: 0.5rem;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }
    .tab-button.active {
      background-color: #17a2b8;
      color: white;
    }
    .tab-content {
      display: none;
      background: #fff;
      border-radius: 8px;
      padding: 2rem;
      margin-top: 1.5rem;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    .tab-content.active {
      display: block;
    }
    .flashcard-container {
      perspective: 1000px;
      margin: 1rem 0;
    }
    .flashcard {
      width: 100%;
      height: 200px;
      background: linear-gradient(to right, #ffffff, #f0f8ff);
      border: 2px solid #d1ecf1;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
      cursor: pointer;
    }
    .flip {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 12px;
    }
    .back {
      transform: rotateY(180deg);
      background: #e3f2fd;
      color: #004085;
    }
    .controls {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn-nav {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background: #28a745;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    .progress {
      font-weight: bold;
      color: #17a2b8;
    }
    .question {
      margin: 1.5rem 0;
    }
    .btn-submit {
      background-color: #007bff;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .result {
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      padding: 1rem;
      margin-top: 2rem;
      border-radius: 5px;
      color: #155724;
      display: none;
    }
  </style>
</head>
<body>
  <nav>AWS Day 1: Learn & Quiz</nav>
  <div class="container">
    <div>
      <button class="tab-button active" onclick="showTab('learn', this)">üìò Flashcard Learning</button>
      <button class="tab-button" onclick="showTab('quiz', this)">üìù Quiz Game</button>
    </div>

    <div id="learn" class="tab-content active">
      <h2>Flashcard Learning</h2>
      <div class="flashcard-container">
        <div id="flashcard" class="flashcard" onclick="flipCard()">
          <div class="front" id="frontText"></div>
          <div class="back" id="backText"></div>
        </div>
        <div class="controls">
          <button class="btn-nav" onclick="prevCard()">‚èÆ Prev</button>
          <span class="progress" id="progressText"></span>
          <button class="btn-nav" onclick="nextCard()">Next ‚è≠</button>
        </div>
      </div>
    </div>

    <div id="quiz" class="tab-content">
      <h2>Quiz Game</h2>
      <form id="quizForm"></form>
      <button class="btn-submit" onclick="checkAnswers()">Check Answers</button>
      <div class="result" id="resultBox"></div>
    </div>
  </div>

  <script>
    const flashcards = [
      { front: "What is Cloud Computing?", back: "Cloud computing provides computing services over the internet like storage, servers, and databases." },
      { front: "AWS Overview", back: "Amazon Web Services is a cloud platform offering 200+ fully featured services from data centers globally." },
      { front: "Benefits of Cloud", back: "Scalability, Pay-as-you-go, Flexibility, High availability, Global reach" },
      { front: "IaaS Example", back: "EC2 - You manage OS, storage, apps. AWS provides infrastructure." },
      { front: "PaaS Example", back: "Elastic Beanstalk - You deploy code, AWS manages OS, runtime." },
      { front: "SaaS Example", back: "WorkDocs or Gmail - Fully managed software apps." },
      { front: "Elasticity in AWS", back: "Ability to automatically scale resources based on demand." },
      { front: "Cloud Design Principle: Loose Coupling", back: "Design systems where components function independently." },
      { front: "Availability Zone", back: "A physical data center in a region with redundant power, networking." },
      { front: "Use of IAM", back: "IAM lets you control who can access what in AWS." }
    ];

    let currentCard = 0;
    let isFlipped = false;

    function updateCard() {
      document.getElementById("frontText").innerText = flashcards[currentCard].front;
      document.getElementById("backText").innerText = flashcards[currentCard].back;
      document.getElementById("flashcard").classList.remove("flip");
      isFlipped = false;
      document.getElementById("progressText").innerText = `Card ${currentCard + 1} of ${flashcards.length}`;
    }

    function flipCard() {
      const card = document.getElementById("flashcard");
      card.classList.toggle("flip");
      isFlipped = !isFlipped;
    }

    function nextCard() {
      if (currentCard < flashcards.length - 1) {
        currentCard++;
        updateCard();
      }
    }

    function prevCard() {
      if (currentCard > 0) {
        currentCard--;
        updateCard();
      }
    }

    function showTab(id, btn) {
      document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
      btn.classList.add('active');
      document.getElementById(id).classList.add('active');
    }

    // Quiz Section
    const questions = [
      {
        q: "Which of these are benefits of cloud computing?",
        type: "checkbox",
        options: ["Scalability", "Global Reach", "High CapEx"],
        correct: ["Scalability", "Global Reach"]
      },
      {
        q: "What AWS service is a PaaS?",
        type: "radio",
        options: ["EC2", "Elastic Beanstalk", "WorkDocs"],
        correct: "Elastic Beanstalk"
      },
      {
        q: "You are a startup needing a ready-to-use CRM. What‚Äôs best?",
        type: "radio",
        options: ["SaaS", "PaaS", "IaaS"],
        correct: "SaaS"
      },
      {
        q: "Choose examples of SaaS.",
        type: "checkbox",
        options: ["Gmail", "Salesforce", "EC2"],
        correct: ["Gmail", "Salesforce"]
      },
      {
        q: "Which are IaaS services?",
        type: "checkbox",
        options: ["EC2", "S3", "Lambda"],
        correct: ["EC2"]
      },
      {
        q: "Scenario: Your app needs automatic scaling. What do you use?",
        type: "radio",
        options: ["Elastic Load Balancer", "EC2 Auto Scaling", "Snapshot"],
        correct: "EC2 Auto Scaling"
      },
      {
        q: "Cloud Design Best Practices include:",
        type: "checkbox",
        options: ["Automation", "Monoliths", "Loose Coupling"],
        correct: ["Automation", "Loose Coupling"]
      },
      {
        q: "What helps users securely access AWS services?",
        type: "radio",
        options: ["IAM", "S3", "Route53"],
        correct: "IAM"
      },
      {
        q: "What AWS offering allows serverless code execution?",
        type: "radio",
        options: ["Lambda", "EC2", "RDS"],
        correct: "Lambda"
      },
      {
        q: "Which of these are AWS Global Infrastructure components?",
        type: "checkbox",
        options: ["Regions", "Edge Locations", "Load Balancers"],
        correct: ["Regions", "Edge Locations"]
      }
    ];

    function loadQuiz() {
      const form = document.getElementById("quizForm");
      form.innerHTML = '';
      questions.forEach((q, idx) => {
        const qDiv = document.createElement("div");
        qDiv.className = "question";
        qDiv.innerHTML = `<p>${idx + 1}. ${q.q}</p>`;
        q.options.forEach(opt => {
          const input = document.createElement("input");
          input.type = q.type;
          input.name = "q" + idx;
          input.value = opt;
          qDiv.appendChild(input);
          qDiv.append(opt + "<br>");
        });
        form.appendChild(qDiv);
      });
    }

    function checkAnswers() {
      let score = 0;
      questions.forEach((q, idx) => {
        const answers = Array.from(document.querySelectorAll(`input[name='q${idx}']:checked`)).map(e => e.value);
        if (q.type === "radio") {
          if (answers[0] === q.correct) score++;
        } else {
          const correctSet = new Set(q.correct);
          const answerSet = new Set(answers);
          if (q.correct.length === answers.length && q.correct.every(a => answerSet.has(a))) {
            score++;
          }
        }
      });
      document.getElementById("resultBox").innerHTML = `<strong>You scored ${score}/${questions.length}</strong>`;
      document.getElementById("resultBox").style.display = "block";
    }

    window.onload = () => {
      updateCard();
      loadQuiz();
    };
  </script>
</body>
</html>
